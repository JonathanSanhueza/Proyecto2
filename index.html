<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <title>Proyecto 2 UDD Crud</title>
</head>
<body onload="readTasks()">
    <div class="main-container mb-4">
      <div class="container-crud">
        <header>
          <div class="main-title-conteiner mb-4 mt-4">
              <h1 class="display-4 mt-4">Lista de Supermercado</h1>  
          </div>
        </header>
        <form class="create-form mb-3 card">
          <div class="card-body">
            <label for="input-name" class="form-label">Item</label>
            <input id="input-name" type="text" required minlength="1" minlength="200" class="form-control mb-2" placeholder="Tallarines" aria-label="Item" aria-describedby="basic-addon1">
            <label for="input-count" class="form-label">Cantidad</label>
            <input id="input-count" type="number" class="form-control mb-2" placeholder="3" aria-label="Cantidad" aria-describedby="basic-addon1">
            <button id="create-button" type="button" class="btn btn-outline-success mb-4" onclick="createTask()">Agregar</button>
          </div>
        </form>
        <div>
          <ol id="items-list" class="list-group list-group-numbered"></ol>
        </div>
      </div>
    </div>
    <footer class="pb-4 pt-4" style="background-color: beige">
      <a class="inline">Lista de Supermercado</a>
      <a class="inline" href="mailto:lista_de_supermercado@gmail.com">enviar lista</a>
    </footer>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
